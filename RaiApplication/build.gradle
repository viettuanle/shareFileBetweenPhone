apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "npu.s2p.activity"
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies{
    compile fileTree(dir: 'thuvien', include: ['*.jar'])
    compile files ('thuvien/sip.jar')
    compile files ('thuvien/sip2peer-1.0.jar')
}